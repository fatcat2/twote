<html>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
        }

        @media only screen and (min-width: 500px) {
            .container {
                width: 50%;
            }
        }

        .main {
            text-decoration: none;
        }

        img {
            max-width: 25%;
        }
    </style>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
            {% if current_user.is_authenticated %}
            <a href="/logout">Logout</a>
            {% else %}
            <p><a href="/login">Login</a> | <a href="/register">Register</a></p>
            {% endif %}
            <p>made by <a href="mailto:me@torrtle.co">torrtle</a>.</p>
        </div>
    </body>
</html>
