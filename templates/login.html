<html>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .container {
            width: 60%;
        }
    </style>
    <body>
        <div class="container">
            <h1>tweetcap</h1>
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
                <div>{{ form.password.label }}: {{ form.password() }}</div>
                <div>{{ form.submit.label }}: {{ form.submit() }}</div>
                {{ form.csrf_token }}
            </form>
        </div>
    </body>
</html>
